        <div id="container">

            <div id="locationSelector">
                <div id="buttons">
                    <button id="myLocation" onClick="getUsersLocation()">Use My Location</button>
                    <button id="selectALocation" onClick="locationSelector()">Select Location</button>
                </div>
                <div id="selector">
                    <input id="placeSelector" list="placesDataList" name="places" /></label>
                    <datalist id="placesDataList">

                    </datalist>
                    <button onClick="backToLocSel()">Back</button>
                    <button onClick="locationSelected()">Use this place</button>
                </div>
            </div>

            <div id="locationContainer">
                <div id="text">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span id="locationName">City, Country</span>
                </div>
            </div>
            <div id="weatherContainer">
                <div id="weatherIcon">
                    <i id="conditionIcon" class="fa fa-question"></i>
                </div>
                <div id="WeatherStats">
                    <div id="column1">
                        <span id="temp">0Â°c</span>

                        <span id="directionText">Direction</span>
                        <hr/>
                        <span id="windSpeed">Speed</span>
                        <span id="windUnit">SpeedUnit</span>
                    </div>
                </div>
            </div>
            <div id="ChangeLocation">
                <div id="cltext" onClick="reselectLocation()">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <span>Change Location</span>
                </div>
            </div>
        </div>

        <div id="toggleDark" onClick="toggleLight()">
            <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
        </div>
